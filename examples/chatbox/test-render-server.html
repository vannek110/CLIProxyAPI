<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Render Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .success {
            border-left: 4px solid #4CAF50;
        }

        .error {
            border-left: 4px solid #f44336;
        }
    </style>
</head>

<body>
    <h1>üß™ Test Render Server</h1>
    <p>Server: <code>https://srv-d62o8g94tr6s73fj1jug.onrender.com</code></p>

    <div class="test-section">
        <h2>Test 1: Check Server Health</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: List Models</h2>
        <button onclick="testModels()">Test /v1/models</button>
        <div id="models-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Simple Chat</h2>
        <button onclick="testChat()">Test Chat Completion</button>
        <div id="chat-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Chat with Grounding</h2>
        <button onclick="testGrounding()">Test Grounding</button>
        <div id="grounding-result" class="result" style="display:none;"></div>
    </div>

    <script>
        const BASE_URL = 'https://srv-d62o8g94tr6s73fj1jug.onrender.com';
        const API_KEY = 'your-api-key-1';

        function showResult(elementId, message, isError = false) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = isError ? 'result error' : 'result success';
            el.style.display = 'block';
        }

        async function testHealth() {
            try {
                showResult('health-result', '‚è≥ Testing... (may take 30-60s if server is sleeping)', false);
                const response = await fetch(`${BASE_URL}/`, {
                    method: 'GET'
                });
                const text = await response.text();
                showResult('health-result', `‚úÖ Server is running!\n\nStatus: ${response.status}\nResponse: ${text}`, false);
            } catch (error) {
                showResult('health-result', `‚ùå Error: ${error.message}\n\nServer may be sleeping or not deployed yet.`, true);
            }
        }

        async function testModels() {
            try {
                showResult('models-result', '‚è≥ Testing... (may take 30-60s if server is sleeping)', false);
                const response = await fetch(`${BASE_URL}/v1/models`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                const data = await response.json();
                showResult('models-result', `‚úÖ Success!\n\n${JSON.stringify(data, null, 2)}`, false);
            } catch (error) {
                showResult('models-result', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function testChat() {
            try {
                showResult('chat-result', '‚è≥ Testing... (may take 30-60s if server is sleeping)', false);
                const response = await fetch(`${BASE_URL}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gemini-2.5-flash',
                        messages: [{
                            role: 'user',
                            content: 'Say "Hello from Render!" in one sentence.'
                        }],
                        stream: false
                    })
                });
                const data = await response.json();
                const message = data.choices[0].message.content;
                showResult('chat-result', `‚úÖ Success!\n\nAI Response: ${message}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`, false);
            } catch (error) {
                showResult('chat-result', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function testGrounding() {
            try {
                showResult('grounding-result', '‚è≥ Testing... (may take 30-60s if server is sleeping)', false);
                const response = await fetch(`${BASE_URL}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gemini-2.5-flash',
                        messages: [{
                            role: 'user',
                            content: 'What is today\'s date?'
                        }],
                        tools: [{ google_search: {} }],
                        stream: false
                    })
                });
                const data = await response.json();
                const message = data.choices[0].message.content;
                showResult('grounding-result', `‚úÖ Success!\n\nAI Response: ${message}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`, false);
            } catch (error) {
                showResult('grounding-result', `‚ùå Error: ${error.message}`, true);
            }
        }
    </script>
</body>

</html>
